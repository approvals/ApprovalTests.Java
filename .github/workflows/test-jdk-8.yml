name:  Run tests on JDK8

on:
  push:
  pull_request:
  workflow_dispatch:

# Cancel existing executions when new commits are pushed onto the branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        java: ['21']
        os: [ ubuntu ]

    steps:
    - uses: actions/checkout@v4
    - uses: actions/cache@v4.0.2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Set up JDK${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: ${{ matrix.java }}
    - name: Build with Maven
      run: |
        sed -i 's/<!-- formatter_plugin_begin -->/<!-- formatter_plugin_begin/g' pom.xml
        sed -i 's/<!-- formatter_plugin_end -->/ formatter_plugin_end -->/g' pom.xml
        mvn -B install --file pom.xml
    - name: Set up JDK8
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '8'
    - uses: actions/checkout@v4
      with:
        repository: approvals/ApprovalTests.Java.StarterProject
    - name: Use local build
      run: |
        sed -i '/<artifactId>approvaltests<\/artifactId>/{N;s/<version>.*<\/version>/<version>100.0.0-SNAPSHOT<\/version>/}' pom.xml
    - name: Run in JDK8
      run: |
        java -version
        mvn verify

