name:  Run tests on JDK8

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-21-run-8:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - uses: actions/cache@v4.2.4
      with:
        path: ~/.m2/repository
        key: ubuntu-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ubuntu-maven-
    - name: Set up JDK21
      uses: actions/setup-java@v5
      with:
        distribution: 'zulu'
        java-version: 21
    - name: Turn off formatting
      run: |
        ./set_formatting_off.sh
    - name: Build with Maven
      run: |
        mvn -B install --file pom.xml
    - name: Set up JDK8
      uses: actions/setup-java@v5
      with:
        distribution: 'zulu'
        java-version: '8'
    - uses: actions/checkout@v5
      with:
        repository: approvals/ApprovalTests.Java.StarterProject
    - name: Use local build
      run: |
        sed -i '/<artifactId>approvaltests<\/artifactId>/{N;s/<version>.*<\/version>/<version>100.0.0-SNAPSHOT<\/version>/}' pom.xml
    - name: Setup Maven Wrapper for Java 8 compatibility
      run: |
        mvn wrapper:wrapper -Dmaven=3.8.8
    - name: Run in JDK8
      run: |
        java -version
        ./mvnw verify
    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v5
      if: always()
      with:
        report_paths: '**/target/surefire-reports/*.xml'
